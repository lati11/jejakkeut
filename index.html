<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>제작끝</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        
        <h1 class="flex items-baseline text-3xl font-bold text-left mb-6 text-gray-800">
            <span>🔨 제작끝</span>
            <span class="ml-2 text-sm font-normal text-gray-400">v. Beta</span>
        </h1>

        <div>
            <label for="item-name" class="block text-sm font-medium text-gray-700">아이템명</label>
            <input type="text" id="item-name" 
                   class="mt-1 block w-full md:w-48 py-1 px-3 border border-gray-300 rounded-md shadow-sm text-lg font-semibold"
                   autocomplete="off"> <div id="preset-dropdown" class="absolute z-10 w-full md:w-48 bg-white border border-gray-300 rounded-md shadow-lg mt-1 hidden max-h-60 overflow-y-auto">
                </div>
        </div>

        <div class="space-y-6 mt-6">

            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-3 pb-2 border-b">스태미나</h3>
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div>
                        <div class="flex items-center gap-2">
                        <label for="stamina-amount" class="text-sm font-medium text-gray-700 whitespace-nowrap">소모 스태미나</label>
                        <input type="number" id="stamina-amount"
                            class="w-16 py-1 px-2 border border-gray-300 rounded-md text-right">
                            <img src="stamina.png" alt="스태미나" class="w-5 h-5">
                        </div> 
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="number" id="stamina-unit-count" value="1"
                               class="w-16 py-1 px-2 border border-gray-300 rounded-md text-right">
                        <span class="text-sm text-gray-700 whitespace-nowrap">스태미나 당</span>
                        <input type="number" id="stamina-unit-price"
                               class="flex-grow md:flex-grow-0 md:w-24 py-1 px-2 border border-gray-300 rounded-md text-right">
                        <span class="text-sm text-gray-700 whitespace-nowrap">코인</span>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex items-baseline mb-3 pb-2 border-b">
                    <h3 class="text-lg font-semibold text-gray-800">재료</h3>
                    <span class="ml-2 text-sm text-gray-500">제작에 들어가는 재료 기입</span>
                </div>
                <div id="materials-list" class="space-y-2">
                </div>
                <button id="add-material" 
                        class="mt-3 w-full bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-md hover:bg-gray-300 transition">
                    +
                </button>
            </div>

            <div>
                <div class="flex items-baseline mb-3 pb-2 border-b">
                    <h3 class="text-lg font-semibold text-gray-800">제작 결과</h3>
                    <span class="ml-2 text-sm text-gray-500">손재주 등에 따른 제작 확률 및 제작 개수 기입</span>
                </div>
                <div id="outcomes-list" class="space-y-2">
                </div>
                <button id="add-outcome" 
                        class="mt-3 w-full bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-md hover:bg-gray-300 transition">
                    +
                </button>
            </div>

            <div id="result-area" class="flex items-center justify-center gap-2 mt-6 p-4 bg-gray-50 rounded-lg">
                <img src="coin.png" alt="코인" class="w-6 h-6">
                <span id="result-cost" class="text-xl font-medium text-gray-900">0</span>
                <span class="text-lg text-gray-900">코인</span>
                <span class="text-sm text-gray-500">(개당 제작비)</span>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
